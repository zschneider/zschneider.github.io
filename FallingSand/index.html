<html>
    <head>
        <meta charset="UTF-8">
        <title>Falling Sand Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/easel.js"></script>
        <script src="js/create.js"></script>
        <script src="js/sand.js"></script>
        <script src="js/farbtastic.js"></script>
        <link rel="stylesheet" href="css/farbtastic.css" type="text/css" />
        <script type="text/javascript">
          $(document).ready(function() {
            cp = $.farbtastic('#colorpicker', set_up_pixel);
            cp.setColor("#FFFFCC");
          });
        </script>
    </head>
    <body onload="init();">
        <div align="center">
            <div style="display: inline-block; border: black solid 1px;">
                <canvas id="game-canvas" width="512" height="384"></canvas>
            </div>
            <div style="display: inline-block; position: relative; top: -85px;">
                <div id="colorpicker">
                </div>
            </div>
        </div>
    </body>
</html>
